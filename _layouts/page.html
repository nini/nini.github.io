---
layout: default
---
<article class="post">

    <header class="post-header animate__animated animate__fadeIn animate__delay-1s">
        <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>

    <div class="post-content animate__animated animate__fadeIn animate__delay-1s">
        {{ content }}
    </div>

</article>
